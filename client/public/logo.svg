<svg xmlns="http://www.w3.org/2000/svg" width="780" height="180" viewBox="0 0 780 180" role="img" aria-label="Industrial Battery Site Planner">
  <defs>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22c55e"/>
      <stop offset="1" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g transform="translate(24,24)">
    <rect x="0" y="0" width="132" height="132" rx="28" fill="#0b1220" stroke="#1f2937" stroke-width="3"/>

    <!-- Battery -->
    <rect x="34" y="38" width="64" height="84" rx="12" fill="none" stroke="url(#accent)" stroke-width="6"/>
    <rect x="56" y="28" width="20" height="12" rx="4" fill="url(#accent)"/>

    <!-- Lightning inside battery -->
    <path d="M72 52 L58 82 H70 L60 112 L88 74 H76 L86 52 Z" fill="url(#accent)"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(190,62)">
    <text x="0" y="0" fill="#0f172a"
          font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
          font-size="40" font-weight="800">
      Industrial Battery
    </text>
    <text x="0" y="44" fill="#334155"
          font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
          font-size="28" font-weight="700">
      Site Planner
    </text>
  </g>
</svg>
